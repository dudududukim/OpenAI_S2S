<!doctype html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Voice Agent (WebRTC)</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="controls">
      <button id="start">Start</button>
      <button id="stop" class="secondary">Stop</button>
      <button id="save" class="secondary">Save</button>
    </div>
    <pre id="log"></pre>
    <!-- 햄버거 메뉴 버튼 -->
    <div class="hamburger-menu" onclick="toggleHistory()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- 히스토리 패널 -->
    <div class="history-panel" id="history-panel">
      <div class="history-header">
        <h3>History</h3>
        <button onclick="toggleHistory()">&times;</button>
      </div>
      <div class="history-content" id="history-list">
        <p>No history yet</p>
      </div>
    </div>

    <style>
    /* 햄버거 메뉴 버튼 */
    .hamburger-menu {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger-menu span {
      width: 100%;
      height: 3px;
      background-color: #333;
      border-radius: 2px;
    }

    /* 히스토리 패널 */
    .history-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .history-panel.open {
      right: 0;
    }

    .history-header {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-header button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .history-content {
      padding: 15px;
    }
    </style>

    <script>
    function toggleHistory() {
      const panel = document.getElementById('history-panel');
      panel.classList.toggle('open');
    }
    </script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
